<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Form</title>
</head>

<body>
    <!-- form demo 1 -->
    <form action="">
        <fieldset>
            <legend>Form demo 1</legend>
            <label for="email">Email</label>
            <input type="text" id="email" placeholder="Enter Email Id">
            <br>
            <br>
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter Password">
            <br>
            <br>
            <input type="submit" value="Submit">
        </fieldset>

    </form>

    <!-- form demo 2 -->
    <form action="">
        <fieldset>
            <legend>Form demo 2</legend>
            <br>
            <label for="date">Coose Date:</label>
            <input type="date" id="date">
            <br>
            <br>
            <label for="selector">Coose Option:</label>
            <select name="selection" id="selector">
                <option value="option 1">option 1</option>
                <option value="option 2">option 2</option>
                <option value="option 3">option 3</option>
                <option value="option 4">option 4</option>
            </select>
            <br>
            <br>
            <label for="selector">Coose Option:</label>
            <br>
            <textarea name="textarea" id="TextArea" cols="20" rows="2" placeholder="Enter Text..."></textarea>
            <br>
            <br>
            <button type="submit">Submit</button>
        </fieldset>
    </form>

</body>

</html>
