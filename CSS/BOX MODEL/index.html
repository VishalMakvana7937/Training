<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Updated Box Model Example</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 30px;
        }

        .box {
            width: 350px;
            height: 250px;
            padding: 30px;
            border: 5px solid #4caf50;
            margin: 50px;
            background-color: #ffffff;
            position: relative;
            transition: all 0.3s ease;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .box .padding {
            position: absolute;
            top: -25px;
            left: -25px;
            right: -25px;
            bottom: -25px;
            border: 3px dashed #ff9800;
            border-radius: 12px;
        }

        .box .border {
            position: absolute;
            top: -45px;
            left: -45px;
            right: -45px;
            bottom: -45px;
            border: 6px solid #ff5722;
            border-radius: 15px;
        }

        .box .content {
            position: relative;
            background-color: #e8f5e9;
            padding: 20px;
            border: 3px dashed #00c853;
            color: #388e3c;
            text-align: center;
            font-size: 18px;
            border-radius: 8px;
        }

        .box h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #388e3c;
        }

        .box p {
            font-size: 16px;
            color: #555;
        }

        /* Hover effect */
        .box:hover {
            border-color: #ff9800;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
        }

        .box:hover .padding {
            border-color: #ff5722;
        }

        .box:hover .border {
            border-color: #ff5722;
        }
    </style>
</head>

<body>

    <div class="box">
        <div class="border"></div>
        <div class="padding"></div>
        <div class="content">
            <h1>Box Model Overview</h1>
            <p>This example shows how the CSS Box Model works. Hover to inspect the box model's parts!</p>
        </div>
    </div>

</body>

</html>
